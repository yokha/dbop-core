services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.137.0
    container_name: dbop-otel-collector
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9464:9464"   # Prometheus metrics exposed by collector
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:latest   # <-- change here
    container_name: dbop-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  prometheus:
    image: prom/prometheus:latest
    container_name: dbop-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:latest
    container_name: dbop-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
